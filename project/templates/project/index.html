{% extends 'project/base_generic.html' %}
{% block content %}

    <div class="container">
    <div id="title">
        <h1>Biuro podróży</h1><br>
    </div>
        {%  if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    <div id="action-pick-container" class="button-container">
        <form action="/project/add-customer" method="get">
            <div class="form-group">
                <button class="btn btn-outline-primary button" type="submit">Dodaj klienta</button><br><br>
            </div>
        </form>

        <form action="/project/add-trip" method="get">
            <div class="form-group">
               <button class="btn btn-outline-primary button" type="submit">Dodaj wycieczkę</button><br><br>
            </div>
        </form>

        <form action="/project/list-customer" method="get">
            <div class="form-group">
                <button class="btn btn-outline-primary button" type="submit">Lista klientów</button><br><br>
            </div>
        </form>

        <form action="/project/list-trips" method="get">
            <div class="form-group">
                <button class="btn btn-outline-primary button" type="submit">Lista wycieczek</button><br><br>
            </div>
        </form>

        <form action="/project/buy-ticket" method="get">
            <div class="form-group">
                <button class="btn btn-outline-primary button" type="submit">Kup bilet</button><br><br>
            </div>
        </form>

        <form action="/project/analytics" method="get">
            <div class="form-group">
                <button class="btn btn-outline-primary button" type="submit">Analiza kosztów</button><br><br>
            </div>
        </form>


    </div>

    <div id="clock" class="clock-container"></div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BFS9n4B_2xA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
      



{% endblock %}
